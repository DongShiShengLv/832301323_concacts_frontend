<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacts</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>通讯录</h1>
    <div class="actions">
      <input id="searchInput" type="search" placeholder="Search" />
      <label class="fav-filter">
        <input id="favOnly" type="checkbox" /> 收藏（favorite）
      </label>
      <button id="addBtn">添加</button>
    </div>
  </header>

  <main class="container">
    <ul id="list" class="list"></ul>
    <div class="pagination">
      <button id="prevBtn"><</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">></button>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="dialog">
      <h3 id="modalTitle">添加联系人</h3>
      <label>
        姓名
        <input id="nameInput" type="text" placeholder="Name" />
      </label>
      <label>
        电话
        <input id="phoneInput" type="text" placeholder="Phone" />
      </label>
      <label class="fav-row">
        <input id="favoriteInput" type="checkbox" /> 收藏
      </label>
      <div class="dialog-actions">
        <button id="cancelBtn">取消（concel）</button>
        <button id="saveBtn">保存（save）</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
